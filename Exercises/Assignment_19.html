<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <script defer src="../Bootstrap/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <title>Assignment Nineteen</title>
</head>

<body>
    <section class="container my-5 d-flex min-vh-100 align-items-center justify-content-center">
        <div class="row w-100">
            <div class="column col-6 text-center p-5 bg-warning d-none d-md-block">
                <div class="d-flex align-items-center justify-content-center w-100 h-100 p-xl-5">
                    <h2 class="text-dark display-5 fw-semibold mx-xl-3">Create New Account</h2>
                </div>
            </div>
            <div class="column col-12 col-md-6 p-4 text-bg-dark">
                <form>
                    <div class="mb-3">
                        <label for="exampleInputName1" class="form-label"> <i class="bi bi-person-fill"></i> Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" aria-describedby="nameHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label"> <i class="bi bi-envelope-fill"></i> Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock-fill"></i> Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label"> <i class="bi bi-lock-fill"></i> Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary bg-warning text-dark border-dark">Register</button>
                    </div>
                </form>

            </div>
        </div>
    </section>
</body>

</html>
