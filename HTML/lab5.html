<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Five</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>My Form</legend>

            <label for="name">Enter Name</label>
            <input type="text" id="name" value="Jackson" maxlength="5">
            <input type="password" placeholder="Password">
            <br>
    
            <input type="Date" max="2024-01-01">
            <input type="number">
            <br>
    
            <input type="radio" id="html" name="group1" value="html">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="group1" value="css">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="group1" value="javascript">
            <label for="javascript">JavaScript</label>
            <br>
        </fieldset>

        <input type="checkbox" id="html" name="group1" value="html">
        <label for="html">HTML</label>
        <input type="checkbox" id="css" name="group1" value="css">
        <label for="css">CSS</label>
        <input type="checkbox" id="javascript" name="group1" value="javascript">
        <label for="javascript">JavaScript</label>
        <br>

        <input type="submit">
        <input type="reset">
        <br>

        <select name="" id="">
            <option value="volvo" selected>Volvo</option>
            <option value="Toyota">Toyota</option>
            <option value="bmw">BMW</option>
            <option value="fiat">Fiat</option>
        </select>
        <br>

        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br>

        <button onclick="alert('This is a button.')">Click Here!!</button>
    </form>
</body>
</html>
